<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>See all the Cupcakes</h1>

    <ul id="cupcake-list">   
    </ul>

    <h2>Add a new Cupcake</h2>

    <form>
        <div>
            <label for="form-flavor">Flavor: </label>
            <input type="text" id="form-flavor" name="flavor">
        </div>
        
        <div>
            <label for="form-size">Size: </label>
            <input type="text" id="form-size" name="size">
        </div>
        
        <div>
            <label for="form-rating">Rating: </label>
            <input type="text" id="form-rating" name="rating">
        </div>
        
        <div>
            <label for="form-image">Image: </label>
            <input type="image" id="form-image" name="image">
        </div>
        
        <button>Add!</button>

    </form>
    
</body>
</html>
